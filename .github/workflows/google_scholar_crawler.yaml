name: Get Citation Data

on:
  page_build:
  schedule:
    - cron: '0 8 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-setuptools

      - name: Run Scholar crawler
        env:
          GOOGLE_SCHOLAR_ID: ${{ secrets.GOOGLE_SCHOLAR_ID }}
        run: |
          cd google_scholar_crawler
          pip3 install -r requirements.txt

          # Hard stop so the job never hangs
          timeout 2m python3 main.py

          # Ensure results directory exists even if Scholar blocked
          mkdir -p results
          cd results

          git init
          git config --local user.name "${GITHUB_ACTOR}"
          git config --local user.email "${GITHUB_ACTOR}@users.noreply.github.com"

          git checkout -B google-scholar-stats
          git add *.json || true
          git commit -m "Updated Citation Data" || echo "No changes to commit"

          git push "https://${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git" google-scholar-stats --force
